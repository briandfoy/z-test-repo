name: "Pull Request Labeler"
on:
    pull_request_target:
        types:
            - opened

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      run: |
        perl .github/bin/labeler ${{ github.event.number }}
